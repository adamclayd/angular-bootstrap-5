<div class="input-group {{size ? 'input-group-' + size : ''}}">
    <input type="text" class="form-control" disabled>
    <button type="button" class="btn btn-primary" ng-click="open()"><bs5-icon icon="calendar3"</button>
</div>
<div class="card calendar fade">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <p class="text-end"><button type="button" class="btn-close" ng-click="close()"></button></p>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-light" ng-click="previousMonth()" style="width: 100%;">
                    <bs5-icon icon="chevron-left"></bs5-icon>
                </button>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-6">
                        <select class="form-control form-control-sm" ng-model="month" ng-change="changeMonth()">
                            <option ng-repeat="m in months" ng-value="$index">{{m}}</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <select class="form-control form-control-sm" ng-model="year" ng-change="changeYear()">
                            <option ng-repeat="y in years" ng-value="y">{{y}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-light" style="width: 100%;" ng-click="nextMonth()">
                    <bs5-icon icon="chevron-right"></bs5-icon>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <td class="text-center"><strong>Sun</strong></td>
                        <td class="text-center"><strong>Mon</strong></td>
                        <td class="text-center"><strong>Tue</strong></td>
                        <td class="text-center"><strong>Wed</strong></td>
                        <td class="text-center"><strong>Thur</strong></td>
                        <td class="text-center"><strong>Fri</strong></td>
                        <td class="text-center"><strong>Sat</strong></td>
                    </tr>
                    <tr ng-repeat="row in calendar">
                        <td ng-repeat="cell in row">
                            <button class="btn" ng-class="{'btn-light': !cell.selected, 'btn-primary': cell.selected, disabled: !cell.date || (minDate && cell.date < minDate) || (maxDate && cell.date > maxDate)}" ng-disabled="!cell.date || (minDate && cell.date < minDate) || (maxDate && cell.date > maxDate)" ng-click="selectCell(cell)" style="width: 100%;">{{cell.number}}</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
